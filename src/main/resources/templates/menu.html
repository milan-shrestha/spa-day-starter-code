<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h1>Menu of Available Services</h1>
    <h2>Facial Treatments</h2>
    <div th:replace="fragments :: facialRecommendation"></div>
    <table>
        <tr>
            <th:block th:each="facial:${appropriateFacials}">
                <p th:text="${facial}"></p>
            </th:block>
        </tr>
    </table>
    <div th:if='${manipedi.equals("manicure")}'>
        <h3>Manicure</h3>
        <div th:replace="fragments :: manicureDescription"></div>
    </div>
    <div th:unless='${manipedi.equals("manicure")}'>
        <h3>Pedicure</h3>
        <div th:replace="fragments :: pedicureDescription"></div>
    </div>
</div>
</body>
</html>
